<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Mascotas</title>
    <link rel="stylesheet" href="/css/main.css">
</head>

<body>
    <h1>Formulario de Mascotas</h1>
    <form action="/pets" method="POST">
        <label for="nombre">Nombre</label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre de la mascota" required>
        <br>
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" placeholder="Edad de la mascota" required>
        <br>
        <label for="color">Color</label>
        <input type="text" name="color" id="color" placeholder="Color de la mascota" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

    <!-- Subir archivo con Multer -->
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="file">Archivo</label>
        <input type="file" name="file" id="file" required>
        <br>
        <button type="submit">Enviar</button>
    </form>

</body>

</html>
